name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # ÿßÿ¨ÿßÿ≤Ÿá ÿßÿ¨ÿ±ÿß€å ÿØÿ≥ÿ™€å

permissions:
  contents: read
  packages: write

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 90  # ÿßŸÅÿ≤ÿß€åÿ¥ ÿ≤ŸÖÿßŸÜ ÿ®ÿ±ÿß€å ÿØÿßŸÜŸÑŸàÿØ SDK
    
    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4
      
    - name: üêç Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: üì¶ Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          python3-setuptools \
          python3-venv \
          libffi-dev \
          libssl-dev \
          libxml2-dev \
          libxslt1-dev \
          libjpeg-dev \
          libz-dev
        
    - name: üîß Install Buildozer and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.36 virtualenv
        
    - name: ‚öôÔ∏è Configure Buildozer
      run: |
        # Initialize buildozer if spec file doesn't exist
        if [ ! -f buildozer.spec ]; then
          buildozer init
          echo "buildozer.spec created"
        fi
        
        # Update buildozer.spec with minimal requirements
        if [ -f buildozer.spec ]; then
          # Make backup
          cp buildozer.spec buildozer.spec.backup
          
          # Ensure required settings
          sed -i "s|^requirements = .*|requirements = python3,kivy==2.1.0,requests,pillow|g" buildozer.spec || true
          sed -i "s|^android.minapi = .*|android.minapi = 21|g" buildozer.spec || true
          sed -i "s|^android.accept_sdk_license = .*|android.accept_sdk_license = True|g" buildozer.spec || true
          sed -i "s|^p4a.bootstrap = .*|p4a.bootstrap = sdl2|g" buildozer.spec || true
          
          echo "buildozer.spec updated"
        fi
        
    - name: üèóÔ∏è Build APK (Debug)
      run: |
        echo "Starting APK build process..."
        echo "This may take 30-60 minutes..."
        
        # Clean previous builds
        rm -rf .buildozer bin || true
        
        # Build with verbose logging
        buildozer android debug 2>&1 | tee build.log
        
        # Check result
        if [ -f "bin/*.apk" ] || [ -f "bin/app-debug.apk" ] || [ -f "bin/*debug*.apk" ]; then
          echo "‚úÖ APK build SUCCESSFUL!"
          ls -la bin/
        else
          echo "‚ùå APK build FAILED!"
          echo "=== Last 100 lines of build.log ==="
          tail -100 build.log
          echo "=== Checking for common errors ==="
          grep -i "error\|failed\|exception" build.log | head -20
          exit 1
        fi
        
    - name: üì§ Upload APK artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: telegram-bot-apk
        path: |
          bin/*.apk
          bin/
        retention-days: 90
        
    - name: üìã Upload build logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-logs
        path: |
          build.log
          .buildozer/
        retention-days: 30
