name: Build APK with Docker

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build using Ubuntu 20.04 Docker
      run: |
        docker run --rm \
          -v $(pwd):/src \
          ubuntu:20.04 bash -c "
          apt update &&
          apt install -y python3 python3-pip python3-venv openjdk-8-jdk git zip unzip &&
          pip3 install buildozer cython==0.29.36 &&
          cd /src &&
          echo y | buildozer android debug
          "
          
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: telegram-app
        path: bin/*.apk
