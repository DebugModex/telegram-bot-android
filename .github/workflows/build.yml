name: Build APK

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build with Docker
      run: |
        docker run --rm \
          -v "$(pwd)":/src \
          kivy/buildozer bash -c "yes | buildozer android debug"
          
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: telegram-bot
        path: bin/*.apk
