name: Build Telegram Bot APK

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git
        sudo apt-get install -y python3 python3-pip zip unzip git
        sudo pip3 install --upgrade pip

        # مهم: نصب buildozer در /usr/local/bin
        sudo pip3 install buildozer cython sh jinja2

    - name: Install Android SDK / cmdline-tools
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O sdk.zip
        unzip sdk.zip
        mv cmdline-tools latest

        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.1.8937393"

    - name: Build APK
      env:
        ANDROIDSDK: $HOME/android-sdk
        ANDROID_HOME: $HOME/android-sdk
        ANDROIDNDK: $HOME/android-sdk/ndk/25.1.8937393
        PATH: /usr/local/bin:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH
      run: |
        buildozer android debug

    - name: Find and upload APK
      run: |
        APK=$(find . -name "*.apk" | head -1)
        mkdir -p bin
        cp "$APK" bin/app-debug.apk

    - uses: actions/upload-artifact@v4
      with:
        name: telegram-bot-apk
        path: bin/app-debug.apk
