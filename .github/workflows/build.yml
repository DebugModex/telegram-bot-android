name: Build Telegram Bot APK

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    # -------- JAVA 17 REQUIRED --------
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17

    # -------- INSTALL DEPENDENCIES --------
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip zip unzip git
        sudo pip3 install --upgrade pip
        sudo pip3 install buildozer cython sh jinja2

        echo "Git installed at: $(which git)"
        git --version

    # -------- INSTALL ANDROID SDK + CMDLINE TOOLS --------
    - name: Install Android SDK / cmdline-tools
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O sdk.zip
        unzip sdk.zip
        mv cmdline-tools latest

        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.1.8937393"

    # -------- DEBUG PATH --------
    - name: Debug PATH
      run: |
        echo "PATH = $PATH"
        which git
        which buildozer || echo "buildozer NOT FOUND in PATH"
        which sdkmanager || echo "sdkmanager NOT FOUND in PATH"

    # -------- BUILD APK --------
    - name: Build APK
      env:
        ANDROIDSDK: $HOME/android-sdk
        ANDROID_HOME: $HOME/android-sdk
        ANDROIDNDK: $HOME/android-sdk/ndk/25.1.8937393
        PATH: /usr/bin:/usr/local/bin:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH
      run: |
        buildozer android debug

    # -------- FIND APK --------
    - name: Find and copy APK
      run: |
        APK=$(find . -name "*.apk" | head -1)
        if [ -z "$APK" ]; then
          echo "ERROR: APK NOT FOUND"
          exit 1
        fi
        mkdir -p bin
        cp "$APK" bin/app-debug.apk

    # -------- UPLOAD ARTIFACT --------
    - uses: actions/upload-artifact@v4
      with:
        name: telegram-bot-apk
        path: bin/app-debug.apk
        if-no-files-found: error
