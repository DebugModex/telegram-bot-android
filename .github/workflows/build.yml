name: Build APK

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build APK
      run: |
        # ساخت با echo y برای پاسخ خودکار
        docker run --rm -v $(pwd):/src \
          kivy/buildozer bash -c "cd /src && echo y | buildozer android debug"
          
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: telegram-app
        path: bin/*.apk
