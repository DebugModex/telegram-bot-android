name: Build APK Debug

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip openjdk-17-jdk-headless
        pip3 install buildozer cython
        
    - name: Build and capture errors
      run: |
        # ساخت و ذخیره خروجی
        echo y | buildozer android debug 2>&1 | tee output.txt
        
        # استخراج آخرین خطوط در صورت خطا
        if [ $? -ne 0 ]; then
          echo "=== LAST 100 LINES ==="
          tail -100 output.txt
          echo "=== ERRORS ==="
          grep -i "error\|failed\|exception" output.txt | tail -20
          exit 1
        fi
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app
        path: bin/*.apk
